<header class="p-3  text-white" style="background-color: rgba(71,120,123,0.95);margin-bottom: 0;">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <!-- justify-content-between додає рівномірний розподіл -->
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="62" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto mb-2 justify-content-between mb-md-0"> <!-- justify-content-between -->
        <li><a href="{% url 'shelter:home' %}" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="{% url 'shelter:help-list' %}" class="nav-link px-2 text-white">How Can I Help</a></li>
        <li><a href="{% url 'shelter:other-animals' %}" class="nav-link px-2 text-white">Other Our Pets</a></li>
        <li><a href="{% url 'shelter:dog-list' %}" class="nav-link px-2 text-white">Walk a Pet</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About Us</a></li>
      </ul>
<div class="text-end">
    {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light me-2">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
        </a>
        <a href="{% url 'register' %}">
            <button type="button" class="btn btn-warning">Sign-up</button>
        </a>
    {% endif %}
</div>

    </div>
  </div>
</header>
