{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <br>
    <form method="get" class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <select name="type" class="form-control">
            <option value="">Select Type</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
          </select>
        </div>
        <div class="col-md-4">
          <select name="gender" class="form-control">
            <option value="">Select Gender</option>
            <option value="boy">Boy</option>
            <option value="girl">Girl</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="number" name="age" class="form-control" placeholder="Age">
        </div>
      </div>
      <button type="submit" class="btn btn-info mt-3">Search for animals</button>
    </form>

    <div class="row">
      {% for animal in animal_list %}
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
          <div class="card mb-4">
            <a href="{% url 'shelter:animal-adoptable-detail' animal.id %}">
              <img class="card-img-top"
                   src="{{ animal.image.url|default:'https://via.placeholder.com/150' }}"
                   alt="Image of {{ animal.name|default:'a pet' }}">
              <div class="card-body">
                <h3 class="h4 card-title">{{ animal.name }}</h3>
                <h4 class="card-text text-muted">{{ animal.get_gender_display }} / {{ animal.age }}
                  year{{ animal.age|pluralize }}</h4>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  {% include 'includes/pagination.html' %}
{% endblock %}
