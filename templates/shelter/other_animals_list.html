{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for animal in other_animal_list %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mb-4">
                <!-- Велике зображення -->
                <img src="{{ animal.photo.url }}" class="card-img-top" alt="{{ animal.name }}">

                <div class="card-body text-center">
                    <h5 class="card-title">{{ animal.name }}</h5>
                    <p class="card-text">{{ animal.get_type_display }} / {{ animal.age }} year{{ animal.age|pluralize }}</p>
                    <p class="card-text">{{ animal.get_gender_display }}</p>

                    <!-- Посилання на детальну сторінку -->
                    <a href="#" class="btn btn-primary">More info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
